<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Persamaan Matematika - As-Syifa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <div class="header">
    <img src="logo-assyifa.png" alt="Logo As-Syifa" class="header-logo">
        <div class="header-text">
            EDITOR PERSAMAAN MATEMATIKA <br> 
            <span>As-Syifa Boarding School</span>
        </div>
    </div>

    <div class="ribbon-toolbar" id="dynamic-toolbar"></div>

    <div class="settings-bar">
        <div class="setting-item">
            Ukuran Font (Word): 
            <select id="fontSizeSelect" onchange="render()">
                <option value="10pt">10 pt</option>
                <option value="11pt">11 pt</option>
                <option value="12pt" selected>12 pt</option>
                <option value="14pt">14 pt</option>
                <option value="16pt">16 pt</option>
                <option value="18pt">18 pt</option>
            </select>
        </div>
        
        <div class="ribbon-group" style="margin-left: 0; padding: 0;">
            <div style="display: flex; align-items: center; gap: 8px; padding: 8px;">
                <div id="currentColorPreview" style="width: 20px; height: 20px; background: #000; border: 1px solid #999; border-radius: 2px;"></div>
                <span class="ribbon-label" style="margin: 0;">Color â–¾</span>
            </div>
            <div class="submenu" id="dynamic-color-menu" style="grid-template-columns: repeat(4, 1fr); width: 140px; padding: 8px; gap: 4px;">
            </div>
        </div> 
    </div> 

    <div class="editor-body">
        <textarea id="latexInput" placeholder="Ketik rumus di sini atau klik menu di atas..." oninput="render()"></textarea>
        <div id="preview-box">
            <div id="math-capture-area">
                <div id="math-display"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn" onclick="copyLaTeX()">Salin LaTeX</button>
        <button class="btn btn-danger" onclick="clearAll()">Hapus Semua</button>
        <div style="flex-grow:1"></div>
        <button class="btn btn-primary" onclick="downloadImage()">Simpan PNG</button>
        <button class="btn btn-success" onclick="copyToClipboard()">SALIN (Word)</button>
        <button class="btn btn-cbt" onclick="copyToCBT()">Copy for CBT</button>
    </div>
</div>

<div class="copyright-footer">
    &copy; 2026 Dibuat oleh <strong>MGMP Matematika As-Syifa</strong>
</div>

<script src="script.js"></script>
</body>
</html>
