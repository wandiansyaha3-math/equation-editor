<!DOCTYPE html>

<head>

    <style>
        :root { --office-blue: #2b579a; --bg-gray: #f8fafc; --border: #cbd5e1; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: #e2e8f0; padding: 15px; margin: 0; }
        
        .main-container { max-width: 1200px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); overflow: hidden; }
        .header { background: var(--office-blue); color: white; padding: 12px 20px; font-weight: bold; font-size: 14px; }

        /* Toolbar Menu Utama (Equation Structures) */
        .ribbon-toolbar { display: flex; background: var(--bg-gray); padding: 5px; border-bottom: 1px solid var(--border); gap: 2px; flex-wrap: wrap; }
        .ribbon-group { position: relative; display: flex; flex-direction: column; align-items: center; padding: 8px 12px; min-width: 80px; cursor: pointer; border: 1px solid transparent; }
        .ribbon-group:hover { background: #fff; border: 1px solid #bbb; border-radius: 4px; }
        .ribbon-icon { height: 35px; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .ribbon-label { font-size: 11px; margin-top: 4px; color: #334155; font-weight: 600; }

        /* Dropdown Submenu */
        .submenu { 
            display: none; position: absolute; top: 100%; left: 0; background: white; 
            border: 1px solid #999; z-index: 1000; box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 10px; grid-template-columns: repeat(4, 1fr); gap: 8px; width: max-content;
        }
        .ribbon-group:hover .submenu { display: grid; }
        .sub-item { border: 1px solid #eee; padding: 10px; display: flex; align-items: center; justify-content: center; min-width: 55px; height: 55px; background: #fff; border-radius: 4px; }
        .sub-item:hover { border-color: var(--office-blue); background: #eef2ff; transform: scale(1.1); }

        /* Settings & Info */
        .settings-bar { display: flex; background: #fff; padding: 12px 20px; border-bottom: 1px solid #ddd; gap: 30px; align-items: center; }
        .setting-item { display: flex; align-items: center; gap: 10px; font-size: 13px; font-weight: bold; }

        /* Editor Area */
        .editor-body { padding: 20px; }
        #latexInput { width: 100%; height: 100px; padding: 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 18px; font-family: 'Consolas', monospace; resize: vertical; margin-bottom: 20px; }
        
        /* Preview Area - Dibuat Ultra Presisi */
        #preview-box { width: 100%; min-height: 150px; border: 1px solid #bbb; background: #fdfdfd; display: flex; align-items: center; justify-content: center; padding: 10px; border-radius: 6px; }
        
        /* Container untuk Capture 1:1 */
        #math-capture-area { 
            display: inline-block; 
            padding: 0 !important; 
            margin: 0 !important; 
            line-height: 1;
            background: transparent;
        }
        #math-display { display: inline-block; padding: 0 !important; margin: 0 !important; }

        /* Footer & Tombol */
        .footer { padding: 15px 20px; background: #f1f5f9; display: flex; gap: 12px; border-top: 1px solid #ccc; align-items: center; }
        .btn { padding: 10px 20px; border-radius: 6px; border: 1px solid #aaa; cursor: pointer; font-size: 13px; font-weight: bold; background: white; transition: 0.2s; }
        .btn-primary { background: var(--office-blue); color: white; border: none; }
        .btn-success { background: #059669; color: white; border: none; }
        .btn-danger { color: #dc2626; border-color: #fca5a5; }

        /* Warna hijau emerald untuk tombol CBT */
        .btn-cbt {
            background-color: #27ae60 !important;
            color: white !important;
            border: none;
        }

        .btn-cbt:hover {
            background-color: #219150 !important;
        }
    </style>
</head>

        <button class="btn btn-cbt" onclick="copyToCBT()"> <i class="fas fa-desktop"></i> Copy for CBT


</button>
</button>
    </div>
</div>

<script>
    // Deklarasi Variabel Global
    const input = document.getElementById('latexInput');
    const display = document.getElementById('math-display');
    const captureArea = document.getElementById('math-capture-area');
    const fSize = document.getElementById('fontSizeSelect');
    let activeColor = "#000000"; // Default warna hitam

    // Inisialisasi Saat Halaman Dimuat
    window.onload = function() {
        // Render ikon-ikon di menu toolbar
        document.querySelectorAll('[data-math]').forEach(el => {
            katex.render(el.getAttribute('data-math'), el, { throwOnError: false });
        });
        // Pastikan input awal kosong dan preview bersih
        input.value = ""; 
        render();
    };

    // Logika Warna (Grid Kotak)
    function setColor(hex) {
        activeColor = hex;
        const preview = document.getElementById('currentColorPreview');
        if(preview) preview.style.background = hex;
        render(); 
    }

    // Fungsi Render Utama 
    function render() {
        if (!display || !input || !fSize) return;
        
        display.style.fontSize = fSize.value;
        display.style.color = activeColor;
        
        const val = input.value.trim();
        if (!val) {
            display.innerHTML = "<span style='color:#94a3b8;'>...</span>";
            return;
        }
        
      
        katex.render(val, display, { throwOnError: false, displayMode: false });
    }

    
    function insert(code) {
        const start = input.selectionStart;
        const end = input.selectionEnd;
        input.value = input.value.slice(0, start) + code + input.value.slice(end);
        input.focus();
        
        const cursorOffset = code.indexOf('{}') !== -1 ? code.indexOf('{}') + 1 : code.length;
        input.setSelectionRange(start + cursorOffset, start + cursorOffset);
        render();
    }

    function clearAll() { 
        if(confirm("Hapus seluruh ketikan?")) { 
            input.value = ""; 
            render(); 
        } 
    }

    
    function copyLaTeX() { 
     if(!input.value) return alert("Rumus kosong!");
     navigator.clipboard.writeText(input.value); 
     alert("Kode LaTeX disalin!"); 
    }

    
function trimCanvas(canvas) {
    const ctx = canvas.getContext('2d');
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;
    let top = null, bottom = null, left = null, right = null;

    for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
            const alpha = data[(y * canvas.width + x) * 4 + 3];
            if (alpha > 0) { 
                if (top === null) top = y;
                bottom = y;
                if (left === null || x < left) left = x;
                if (right === null || x > right) right = x;
            }
        }
    }

    if (top === null) return canvas;

    const trimmed = document.createElement('canvas');
    trimmed.width = right - left + 1;
    trimmed.height = bottom - top + 1;
    trimmed.getContext('2d').putImageData(
        ctx.getImageData(left, top, trimmed.width, trimmed.height), 0, 0
    );
    return trimmed;
}

//FUNGSI SALIN UTAMA 
async function copyToClipboard() {
    if (!input.value.trim()) return alert("Tulis rumus terlebih dahulu!");
    
    try {
        
        const canvas4x = await html2canvas(captureArea, { 
            backgroundColor: null, 
            scale: 4, 
            logging: false, 
            useCORS: true 
        });

        // Potong bagian kosong agar sejajar dengan teks di Word
        const croppedCanvas = trimCanvas(canvas4x);

        // Hitung ukuran display agar tidak raksasa di Word (Skala 1:1)
        const displayWidth = croppedCanvas.width / 4;
        const displayHeight = croppedCanvas.height / 4;

        // Ubah ke format Data URL
        const dataUrl = croppedCanvas.toDataURL("image/png");

        // Bungkus dengan HTML agar Word otomatis mengatur ukurannya
        const htmlString = `<img src="${dataUrl}" width="${displayWidth}" height="${displayHeight}">`;
        const htmlBlob = new Blob([htmlString], { type: "text/html" });

        // Backup format PNG biasa
        croppedCanvas.toBlob(async (pngBlob) => {
            try {
                const item = new ClipboardItem({ 
                    "text/html": htmlBlob,
                    "image/png": pngBlob 
                });
                await navigator.clipboard.write([item]);
                alert("Berhasil menyalin ke clipboard.");
            } catch (err) {
                alert("Gagal menyalin ke clipboard.");
            }
        }, "image/png", 1.0);
        
    } catch (err) { 
        console.error(err);
        alert("Gagal memproses gambar."); 
    }
}
        
    //Fungsi Download
    function downloadImage() {
        if (!input.value.trim()) return;
         html2canvas(captureArea, { backgroundColor: null, scale: 4 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'rumus-matematika.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    //Fungsi Copy to CBT
    async function copyToCBT() {
    if (!input.value.trim()) return alert("Tulis rumus terlebih dahulu!");
    
    try {
        // 1. Capture Resolusi Tinggi
        const canvas4x = await html2canvas(captureArea, { 
            backgroundColor: null, 
            scale: 4, 
            logging: false, 
            useCORS: true 
        });

        const croppedHighRes = trimCanvas(canvas4x);

        // 2. LOGIKA SKALA DINAMIS (Bagi 4)
        const targetWidth = Math.round(croppedHighRes.width / 4);
        const targetHeight = Math.round(croppedHighRes.height / 4);

        // 3. Downsampling Fisik agar tidak raksasa di CBT
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = targetWidth;
        finalCanvas.height = targetHeight;
        const ctx = finalCanvas.getContext('2d');

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        
        // Gambar dari resolusi 4x ke ukuran 1x secara fisik
        ctx.drawImage(croppedHighRes, 0, 0, targetWidth, targetHeight);

        const dataUrl = finalCanvas.toDataURL("image/png");

        // 4. Format HTML untuk CBT
        const htmlString = `<img src="${dataUrl}" width="${targetWidth}" height="${targetHeight}" style="height:${targetHeight}px; width:auto; vertical-align:middle; display:inline-block; margin:0 2px;" alt="math">`;
        
        const htmlBlob = new Blob([htmlString], { type: "text/html" });

        // 5. Salin ke Clipboard
        finalCanvas.toBlob(async (pngBlob) => {
            try {
                const item = new ClipboardItem({ 
                    "text/html": htmlBlob,
                    "image/png": pngBlob 
                });
                await navigator.clipboard.write([item]);
                alert("Berhasil menyalin untuk CBT!");
            } catch (err) {
                alert("Gagal menyalin.");
            }
        }, "image/png", 1.0);
        
    } catch (err) { 
        console.error(err);
        alert("Gagal memproses gambar."); 
    }
}
</script>
